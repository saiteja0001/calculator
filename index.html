<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./calc.css">
<script src="https://kit.fontawesome.com/10d4f0bc0b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container ">
        <div class="calculator">
            <input id="result" type="text"placeholder="0">
           
            <button class="btn btn-outline-dark operator"onclick="allclear()" >AC</button>
            <button class="btn btn-outline-dark operator"onclick="backspace()" > &#9003;</button>
            <button class="btn btn-outline-dark operator"onclick="displaydata('%')" >%</button>
            <button class="btn btn-outline-dark operator"onclick="displaydata('/')" >/</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(7)" >7</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(8)" >8</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(9)" >9</button>
            <button class="btn btn-outline-dark operator"onclick="displaydata('*')" >*</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(4)" >4</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(5)" >5</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(6)" >6</button>
            <button class="btn btn-outline-dark operator"onclick="displaydata('-')" >-</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(1)"  >1</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(2)" >2</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(3)" >3</button>
            <button class="btn btn-outline-dark operator"onclick="displaydata('+')" >+</button>
            <button class="btn btn-outline-dark number"onclick="displaydata('.')" >.</button>
            <button class="btn btn-outline-dark number"onclick="displaydata(0)">0</button>
            <button class="btn btn-outline-dark equal operator"onclick="equal()">=</button>

        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
